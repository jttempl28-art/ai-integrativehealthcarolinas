<!DOCTYPE html>
<html>
<head>
  <title>Custom GPT Chat</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
    #input { width: 80%; }
    #send { width: 18%; }
    .message { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h1>Custom GPT Chat</h1>
  <div id="chat"></div>
  <input type="text" id="input" placeholder="Type your message">
  <button id="send">Send</button>

  <script>
    const chatDiv = document.getElementById("chat");
    const input = document.getElementById("input");
    const send = document.getElementById("send");

    const backendUrl = "https://your-replit-project.repl.co/chat"; // <-- Replace with your Replit URL

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "message " + sender;
      div.textContent = text;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, "user");
      input.value = "";

      try {
        const response = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        if (data.reply) {
          addMessage(data.reply, "bot");
        } else {
          addMessage("Error: " + (data.error || "Unknown error"), "bot");
        }
      } catch (err) {
        addMessage("Network error: " + err.message, "bot");
      }
    }

    send.addEventListener("click", sendMessage);
    input.addEventListener("keydown", e => { if (e.key === "Enter") sendMessage(); });
  </script>
</body>
</html>
